<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanjiFall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Timer at the top of the page -->
    <div id="timer">Time left: 10 seconds</div>

    <div id="container">
        <!-- Question Tile -->
        <div id="question-tile">
            <div id="question">What is 2 + 2?</div>
        </div>

        <!-- Answer Buttons -->
        <div id="answer-buttons">
            <button id="answer1">2</button>
            <button id="answer2">4</button>
            <button id="answer3">6</button>
        </div>

        <!-- Scoreboard -->
        <div id="scoreboard">
            <span id="score">Score: 0</span>
        </div>
    </div>    

    <script src="scripts.js"></script> 
</body>
</html>
